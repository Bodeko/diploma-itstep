    <style>
        /* Стили для мигания */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Применяем анимацию к тексту "404" */
        .blinking {
            animation: blink 1s infinite; /* мигание каждую секунду бесконечно */
        }

        /* Желтый цвет */
        .yellow {
            color: yellow;
        }

        /* Красный цвет */
        .red {
            color: red;
        }

        /* Зеленый цвет */
        .green {
            color: green;
        }
    </style>
