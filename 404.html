<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MagExpress</title>
  
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- for fontawesome icon css file -->
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <!-- for content animate css file -->
  <link rel="stylesheet" href="css/animate.css">
  <!-- google fonts  -->
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'> 
  <!-- slick slider css file -->
  <link href="css/slick.css" rel="stylesheet">     
  <!-- <link href="css/theme-red.css" rel="stylesheet"> -->    
  <link href="css/theme.css" rel="stylesheet">
  <!-- main site css file -->    
  <link href="style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  
  <style>
    /* Стили для анимации мерцания */
    @keyframes blink {
      0% { color: red; }
      50% { color: white; }
      100% { color: red; }
    }

    /* Стили для текста "404" */
    .error_text {
      color: red; /* Красный цвет */
      font-weight: bold; /* Жирный шрифт */
      font-size: 4em; /* Размер шрифта */
      position: absolute; /* Абсолютное позиционирование */
      top: 50%; /* Расположение в середине по вертикали */
      left: 50%; /* Расположение в середине по горизонтали */
      transform: translate(-50%, -50%); /* Центрирование по середине */
      animation: blink 1s infinite; /* Анимация мерцания */
      z-index: -1; /* Отправить текст назад, чтобы он не перекрывал контент */
    }
  </style>
</head>
<body>

  <!-- Фон флага Украины -->
  <div style="background: url('украинский_флаг.jpg'); background-size: cover; width: 100%; height: 100vh; position: fixed; top: 0; left: 0;"></div>

  <div class="container">
    <!-- start header area -->
    <header id="header">
      <!-- Код для хедера -->
    </header><!-- End header area -->

    <!-- Static navbar -->
    <div id="navarea">
      <!-- Код для навигации -->
    </div>

    <!-- start site main content -->
    <section id="mainContent">        
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="error_page_content">
            <!-- Текст "404" с анимацией мерцания -->
            <h1 class="error_text">404</h1>
            <!-- Остальной контент ошибки -->
            <h2>Sorry :(</h2>
            <h3>This page doesn't exist.</h3>
            <p class="wow fadeInLeftBig">Please, continue to our <a href="index.html">Home page</a></p>
          </div>
        </div>
      </div>
    </section><!-- End site main content -->
  </div> <!-- /.container -->

  <!-- Код для футера -->

  <!-- jQuery google CDN Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
  <!-- For content animatin  -->
  <script src="js/wow.min.js"></script>
  <!-- bootstrap js file -->
  <script src="js/bootstrap.min.js"></script> 
  <!-- slick slider js file -->
  <script src="js/slick.min.js"></script> 
  <!-- custom js file include -->
  <script src="js/custom.js"></script> 

</body>
</html>
